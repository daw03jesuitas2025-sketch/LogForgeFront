<header class="bg-white border-b border-slate-200 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
        <div class="flex items-center gap-6">
            <div class="text-xl font-bold text-indigo-600">LogForge</div>
            <input type="text" placeholder="Buscar..."
                class="bg-slate-100 px-4 py-2 rounded-lg text-sm w-64 focus:outline-none">
        </div>

        <nav class="flex items-center gap-6">
            <span class="material-icons text-indigo-600 cursor-pointer">home</span>
            <span class="material-icons text-slate-400 cursor-pointer">work</span>

            <div class="relative">
                <button (click)="toggleMenu()"
                    class="w-8 h-8 bg-orange-200 rounded-full flex items-center justify-center text-orange-700 font-bold hover:bg-orange-300 transition shadow-sm">
                    {{ userInitial }}
                </button>

                @if (isMenuOpen) {
                <div
                    class="absolute right-0 mt-2 w-48 bg-white rounded-xl shadow-lg border border-slate-100 py-2 z-[100]">
                    <div class="px-4 py-2 border-b border-slate-50">
                        <p class="text-xs font-bold text-slate-800">{{ userName }}</p>
                    </div>
                    <button (click)="onLogout()"
                        class="w-full flex items-center gap-2 px-4 py-2 text-sm text-rose-500 hover:bg-rose-50 transition">
                        Cerrar Sesión</button>
                </div>
                <div class="fixed inset-0 z-[90]" (click)="isMenuOpen = false"></div>
                }
            </div>
        </nav>
    </div>
</header>
<!-- Aquí se cargan las páginas -->
<router-outlet></router-outlet>
