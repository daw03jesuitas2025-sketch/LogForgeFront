<main class="mx-auto flex min-h-screen max-w-6xl items-center justify-center px-6 py-16">

  <div class="w-full max-w-[360px] overflow-hidden rounded-xl bg-white shadow-[0_18px_45px_rgba(15,23,42,0.12)] ring-1 ring-slate-100">

    <!-- top soft band -->
    <div class="h-16 bg-gradient-to-r from-slate-50 via-slate-50 to-white"></div>

    <!-- logo -->
    <div class="-mt-6 flex justify-center">
      <div class="grid h-10 w-10 place-items-center rounded-lg bg-white shadow-sm ring-1 ring-slate-100">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M7 7h10v10H7V7Z" stroke="#2563eb" stroke-width="2"/>
          <path d="M9 9h6v6H9V9Z" stroke="#60a5fa" stroke-width="2"/>
        </svg>
      </div>
    </div>

    <div class="px-8 pb-8 pt-5">
      <h1 class="text-center text-lg font-extrabold text-slate-900">Iniciar Sesión</h1>
      <p class="mt-1 text-center text-[11px] text-slate-400">Bienvenido a LogForge</p>

      <form (ngSubmit)="submit()" class="mt-6 space-y-4">

        <div>
          <label class="block text-[11px] font-semibold text-slate-700">Nombre de usuario o Email</label>
          <input
            name="email"
            [(ngModel)]="email"
            type="text"
            placeholder="usuario@ejemplo.com"
            class="mt-2 h-9 w-full rounded-md border border-[#e9d5ff] bg-white px-3 text-[12px] text-slate-700 outline-none ring-0 placeholder:text-slate-300 focus:border-[#c4b5fd]"
          />
        </div>

        <div>
          <label class="block text-[11px] font-semibold text-slate-700">Contraseña</label>

          <div class="relative mt-2">
            <input
              name="password"
              [(ngModel)]="password"
              [type]="showPassword ? 'text' : 'password'"
              placeholder="Contraseña"
              class="h-9 w-full rounded-md border border-slate-200 bg-white px-3 pr-10 text-[12px] text-slate-700 outline-none placeholder:text-slate-300 focus:border-slate-300"
            />

            <button
              type="button"
              (click)="togglePassword()"
              class="absolute right-2 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600"
              aria-label="Mostrar contraseña"
            >
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M2 12s3.5-7 10-7 10 7 10 7-3.5 7-10 7S2 12 2 12Z" stroke="currentColor" stroke-width="2"/>
                <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" stroke="currentColor" stroke-width="2"/>
              </svg>
            </button>
          </div>

          <div class="mt-2 flex justify-end">
            <a href="#" class="text-[10px] text-slate-400 hover:text-slate-600">¿Olvidaste tu contraseña?</a>
          </div>
        </div>

        <button type="submit" class="mt-1 h-9 w-full rounded-md bg-[#b7d2ee] text-[12px] font-semibold text-slate-800 shadow-sm hover:brightness-95">
          Entrar
        </button>

        <div class="pt-2">
          <div class="flex items-center gap-3">
            <div class="h-px flex-1 bg-slate-100"></div>
            <span class="text-[9px] font-semibold tracking-widest text-slate-300">O CONTINUAR CON</span>
            <div class="h-px flex-1 bg-slate-100"></div>
          </div>

          <div class="mt-4 grid grid-cols-2 gap-3">
            <button type="button" class="flex h-9 items-center justify-center gap-2 rounded-md border border-slate-200 bg-white text-[11px] font-semibold text-slate-700 hover:bg-slate-50">
              <svg width="14" height="14" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                <path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303C33.973 32.659 29.333 36 24 36c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.047 6.053 29.268 4 24 4 12.955 4 4 12.955 4 24s8.955 20 20 20 20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"/>
                <path fill="#FF3D00" d="M6.306 14.691l6.571 4.819C14.655 16.108 19.01 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.047 6.053 29.268 4 24 4c-7.682 0-14.344 4.337-17.694 10.691z"/>
                <path fill="#4CAF50" d="M24 44c5.166 0 9.86-1.977 13.409-5.197l-6.19-5.238C29.211 35.091 26.715 36 24 36c-5.312 0-9.937-3.318-11.266-7.946l-6.522 5.025C9.505 39.556 16.227 44 24 44z"/>
                <path fill="#1976D2" d="M43.611 20.083H42V20H24v8h11.303c-.63 1.77-1.78 3.29-3.284 4.481l.002-.001 6.19 5.238C36.83 39.205 44 34 44 24c0-1.341-.138-2.65-.389-3.917z"/>
              </svg>
              Google
            </button>

            <button type="button" class="flex h-9 items-center justify-center gap-2 rounded-md border border-slate-200 bg-white text-[11px] font-semibold text-slate-700 hover:bg-slate-50">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" class="text-slate-700">
                <path d="M12 .5C5.73.5.75 5.62.75 12c0 5.1 3.29 9.42 7.86 10.95.58.11.79-.25.79-.56v-2.02c-3.2.71-3.87-1.58-3.87-1.58-.52-1.36-1.27-1.72-1.27-1.72-1.04-.73.08-.72.08-.72 1.15.08 1.75 1.2 1.75 1.2 1.02 1.78 2.67 1.26 3.32.96.1-.76.4-1.26.72-1.55-2.56-.3-5.26-1.31-5.26-5.82 0-1.28.45-2.33 1.2-3.15-.12-.3-.52-1.52.11-3.17 0 0 .98-.32 3.2 1.2a10.8 10.8 0 0 1 2.92-.4c.99 0 1.99.14 2.92.4 2.22-1.52 3.2-1.2 3.2-1.2.63 1.65.23 2.87.11 3.17.75.82 1.2 1.87 1.2 3.15 0 4.52-2.7 5.52-5.28 5.82.41.36.78 1.08.78 2.18v3.23c0 .31.21.67.8.56A11.29 11.29 0 0 0 23.25 12C23.25 5.62 18.27.5 12 .5Z"/>
              </svg>
              GitHub
            </button>
          </div>

          <p class="mt-5 text-center text-[10px] text-slate-400">
            ¿Aún no tienes cuenta?
            <a routerLink="/register" class="font-semibold text-blue-600 hover:text-blue-700">Crear una cuenta</a>
          </p>

          <div class="mt-6 flex justify-center">
            <a routerLink="/" class="text-[10px] font-semibold text-slate-400 hover:text-slate-600">← Volver</a>
          </div>
        </div>

      </form>
    </div>
  </div>

</main>
