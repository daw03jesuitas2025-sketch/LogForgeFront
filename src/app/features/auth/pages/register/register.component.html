<!-- top logo -->
<header class="pt-10">
  <div class="mx-auto flex max-w-6xl items-center justify-center gap-2 px-6">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 3l9 16H3L12 3Z" fill="#19E5B3"/>
    </svg>
    <span class="text-sm font-semibold text-slate-900">LogForge</span>
  </div>
</header>

<main class="mx-auto flex min-h-[calc(100vh-140px)] max-w-6xl items-center justify-center px-6 py-10">

  <div class="w-full max-w-[380px] overflow-hidden rounded-xl bg-white shadow-[0_18px_45px_rgba(15,23,42,0.12)] ring-1 ring-slate-100">

    <div class="px-10 pb-8 pt-9">
      <h1 class="text-center text-xl font-extrabold text-slate-900">Crear cuenta</h1>
      <p class="mt-1 text-center text-[11px] text-slate-400">Únete a LogForge para empezar a monitorear</p>

      <!-- IMPORTANTE: ngSubmit -->
      <form (ngSubmit)="submit()" class="mt-7 space-y-4">

        <!-- Nombre completo -->
        <div>
          <label class="block text-[11px] font-semibold text-slate-700">Nombre Completo</label>
          <div class="relative mt-2">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-300">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 12c2.21 0 4-1.79 4-4S14.21 4 12 4 8 5.79 8 8s1.79 4 4 4Z" stroke="currentColor" stroke-width="2"/>
                <path d="M4 20c1.8-3.2 5-5 8-5s6.2 1.8 8 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </span>

            <input
              name="name"
              [(ngModel)]="name"
              type="text"
              placeholder="Ej. Juan Pérez"
              class="h-9 w-full rounded-md border border-slate-200 bg-white pl-9 pr-3 text-[12px] text-slate-700 outline-none placeholder:text-slate-300 focus:border-slate-300"
            />
          </div>
        </div>

        <!-- Email -->
        <div>
          <label class="block text-[11px] font-semibold text-slate-700">Correo Electrónico</label>
          <div class="relative mt-2">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-300">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 6h16v12H4V6Z" stroke="currentColor" stroke-width="2"/>
                <path d="m4 7 8 6 8-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </span>

            <input
              name="email"
              [(ngModel)]="email"
              type="email"
              placeholder="nombre@empresa.com"
              class="h-9 w-full rounded-md border border-slate-200 bg-white pl-9 pr-3 text-[12px] text-slate-700 outline-none placeholder:text-slate-300 focus:border-slate-300"
            />
          </div>
        </div>

        <!-- Contraseña -->
        <div>
          <label class="block text-[11px] font-semibold text-slate-700">Contraseña</label>
          <div class="relative mt-2">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-300">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7 11V8a5 5 0 0 1 10 0v3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <path d="M6 11h12v10H6V11Z" stroke="currentColor" stroke-width="2"/>
              </svg>
            </span>

            <input
              name="password"
              [(ngModel)]="password"
              [type]="showPassword ? 'text' : 'password'"
              placeholder="Contraseña"
              class="h-9 w-full rounded-md border border-slate-200 bg-white pl-9 pr-10 text-[12px] text-slate-700 outline-none placeholder:text-slate-300 focus:border-slate-300"
            />

            <button
              type="button"
              (click)="togglePassword()"
              class="absolute right-2 top-1/2 -translate-y-1/2 text-slate-300 hover:text-slate-500"
              aria-label="Mostrar contraseña"
            >
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M2 12s3.5-7 10-7 10 7 10 7-3.5 7-10 7S2 12 2 12Z" stroke="currentColor" stroke-width="2"/>
                <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" stroke="currentColor" stroke-width="2"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Confirmar -->
        <div>
          <label class="block text-[11px] font-semibold text-slate-700">Confirmar Contraseña</label>
          <div class="relative mt-2">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-300">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 12c2.21 0 4-1.79 4-4S14.21 4 12 4 8 5.79 8 8s1.79 4 4 4Z" stroke="currentColor" stroke-width="2"/>
                <path d="M4 20c1.8-3.2 5-5 8-5s6.2 1.8 8 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </span>

            <input
              name="password_confirmation"
              [(ngModel)]="password_confirmation"
              [type]="showPassword ? 'text' : 'password'"
              placeholder="Confirmar contraseña"
              class="h-9 w-full rounded-md border border-slate-200 bg-white pl-9 pr-3 text-[12px] text-slate-700 outline-none placeholder:text-slate-300 focus:border-slate-300"
            />
          </div>
        </div>

        <!-- terms -->
        <div class="flex items-start gap-2 pt-1">
          <input type="checkbox" class="mt-[3px] h-3 w-3 rounded border-slate-300 text-emerald-500" />
          <p class="text-[10px] text-slate-400">
            Acepto los
            <a href="#" class="text-emerald-500 hover:text-emerald-600">Términos</a>
            y la
            <a href="#" class="text-emerald-500 hover:text-emerald-600">Política de Privacidad</a>
          </p>
        </div>

        <button type="submit" class="h-10 w-full rounded-md bg-[#3ee69b] text-[12px] font-semibold text-slate-900 shadow-sm hover:brightness-95">
          Registrarse
        </button>

        <div class="pt-2">
          <div class="flex items-center gap-3">
            <div class="h-px flex-1 bg-slate-100"></div>
            <span class="text-[9px] font-semibold tracking-widest text-slate-300">O REGÍSTRATE CON</span>
            <div class="h-px flex-1 bg-slate-100"></div>
          </div>

          <div class="mt-4 grid grid-cols-2 gap-3">
            <button type="button" class="flex h-9 items-center justify-center gap-2 rounded-md bg-[#ffe4e4] text-[11px] font-semibold text-slate-700 shadow-sm hover:brightness-95">
              <span class="grid h-4 w-4 place-items-center rounded-full bg-white">
                <span class="text-[12px] font-bold">G</span>
              </span>
              Google
            </button>

            <button type="button" class="flex h-9 items-center justify-center gap-2 rounded-md bg-[#e9eef5] text-[11px] font-semibold text-slate-700 shadow-sm hover:brightness-95">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" class="text-slate-700">
                <path d="M12 .5C5.73.5.75 5.62.75 12c0 5.1 3.29 9.42 7.86 10.95.58.11.79-.25.79-.56v-2.02c-3.2.71-3.87-1.58-3.87-1.58-.52-1.36-1.27-1.72-1.27-1.72-1.04-.73.08-.72.08-.72 1.15.08 1.75 1.2 1.75 1.2 1.02 1.78 2.67 1.26 3.32.96.1-.76.4-1.26.72-1.55-2.56-.3-5.26-1.31-5.26-5.82 0-1.28.45-2.33 1.2-3.15-.12-.3-.52-1.52.11-3.17 0 0 .98-.32 3.2 1.2a10.8 10.8 0 0 1 2.92-.4c.99 0 1.99.14 2.92.4 2.22-1.52 3.2-1.2 3.2-1.2.63 1.65.23 2.87.11 3.17.75.82 1.2 1.87 1.2 3.15 0 4.52-2.7 5.52-5.28 5.82.41.36.78 1.08.78 2.18v3.23c0 .31.21.67.8.56A11.29 11.29 0 0 0 23.25 12C23.25 5.62 18.27.5 12 .5Z"/>
              </svg>
              GitHub
            </button>
          </div>

          <p class="mt-5 text-center text-[10px] text-slate-400">
            ¿Ya tienes una cuenta?
            <a routerLink="/login" class="font-semibold text-emerald-500 hover:text-emerald-600">Inicia sesión</a>
          </p>
        </div>

      </form>

      <!-- volver -->
      <div class="mt-6 flex justify-center">
        <a routerLink="/" class="text-[10px] font-semibold text-slate-400 hover:text-slate-600">← Volver</a>
      </div>
    </div>
  </div>

</main>

<footer class="pb-8">
  <p class="text-center text-[10px] text-slate-300">© 2024 LogForge. Todos los derechos reservados.</p>
</footer>
